./{% extends 'users/base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="{% static 'users/css/style.css' %}" rel="stylesheet" type="text/css" />
<div class="container">
    <div class="py-5 text-center bg-secondary text-white" style="border-radius: 20px;">
        <h1 class="mb-3" style="font-size: 40px; padding-bottom: 40px;">Upload Image</h1>
        <form action="" method="post" style="font-size: 15px;" enctype="multipart/form-data">
            {% csrf_token %}
            {{form}}
            <input type="submit" class="btn btn-danger" style="border-width: 2px; border-color: black; padding: 2px 10px; border-color: white; border-radius: 10px; font-size: 20px; background-color: #7D14B2;" value="Upload">
        </form>
    </div>
    <div class="row">
        
        {% for x in img %}
        <div class="col-sm-4">
            <div class="images">
                <img style="margin: 50px;" id="gal_img" src="{{x.photo.url}}" alt="">
                <div class="card-footer" style="border-color: black; border-width: 3px;">
                    <small style="margin-left: 100px; font-size: 12px;" class="text-muted">{{x.date}}</small>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

{% endblock content%}
